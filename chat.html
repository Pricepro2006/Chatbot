<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Insight Big Deal HP Inc. ChatBot</title>
  <style>
    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      background: #e8f0f2;
      padding: 40px;
      color: #1c1c1c;
    }

    #chatbox {
      background: #ffffff;
      border-radius: 18px;
      max-width: 900px;
      margin: 0 auto;
      padding: 30px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #004d4d;
      margin-bottom: 20px;
    }

    .message {
      margin-bottom: 15px;
      line-height: 1.5;
    }

    .user {
      font-weight: 600;
      color: #004d4d;
    }

    .bot {
      font-weight: 600;
      color: #228b22;
    }

    input[type="text"],
    textarea,
    button {
      font-size: 1rem;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-top: 10px;
      width: 100%;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      height: 100px;
    }

    button {
      background: #007070;
      color: #fff;
      border: none;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #005353;
      cursor: pointer;
    }

    label {
      font-size: 0.95rem;
      color: #555;
    }

    #ocrText {
      font-style: italic;
      font-size: 0.85rem;
      color: #666;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <div id="chatbox">
    <h1>ü§ñ Insight Big Deal HP Inc. ChatBot</h1>
    <div id="messages"></div>

    <textarea id="userInput" placeholder="Ask about a deal, customer, part, or end date..."></textarea>
    <input type="file" id="imageUpload" accept="image/png, image/jpeg">
    <label><input type="checkbox" id="useAI"> Use AI Parsing (for OCR)</label>
    <div id="ocrText"></div>
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    let ocrExtract = '';

    document.getElementById('imageUpload').addEventListener('change', async (event) => {
      const file = event.target.files[0];
      if (!file) return;

      const useAI = document.getElementById('useAI').checked;
      const endpoint = useAI ? '/ocr_ai' : '/ocr';

      const formData = new FormData();
      formData.append('image', file);

      try {
        const response = await fetch('https://master-deals-bot.onrender.com' + endpoint, {
          method: 'POST',
          body: formData
        });
        const data = await response.json();
        ocrExtract = (data.structured || data.text || '').trim();
        document.getElementById('ocrText').innerText = `üß† OCR Extracted: ${ocrExtract}`;
      } catch (error) {
        ocrExtract = '';
        document.getElementById('ocrText').innerText = "‚ùå Failed to extract text from image.";
      }
    });

    async function sendMessage() {
      const userInput = document.getElementById('userInput').value.trim();
      const messagesDiv = document.getElementById('messages');

      if (!userInput && !ocrExtract) return;

      messagesDiv.innerHTML += `<div class='message'><span class='user'>You:</span> ${userInput || '[Image Text]'}</div>`;

      const question = userInput + (ocrExtract ? `\n${ocrExtract}` : '');

      try {
        const response = await fetch('https://master-deals-bot.onrender.com/ask', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question })
        });
        const data = await response.json();
        messagesDiv.innerHTML += `<div class='message'><span class='bot'>Bot:</span> ${data.answer}</div>`;
        document.getElementById('userInput').value = '';
        document.getElementById('ocrText').innerText = '';
        ocrExtract = '';
      } catch (err) {
        messagesDiv.innerHTML += `<div class='message'><span class='bot'>Bot:</span> ‚ùå Error contacting server.</div>`;
      }
    }
  </script>

</body>
</html>
