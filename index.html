
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Master Deals ChatBot</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
    #chatbox { background: white; padding: 20px; border-radius: 10px; max-width: 800px; margin: 0 auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .message { margin-bottom: 15px; }
    .user { font-weight: bold; color: #007bff; }
    .bot { font-weight: bold; color: #28a745; }
    textarea, input, button { padding: 10px; margin-top: 10px; width: 100%; box-sizing: border-box; }
    textarea { resize: vertical; height: 100px; }
    button { background: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
    #ocrText { font-style: italic; color: #666; font-size: 0.9em; margin-top: 5px; }
  </style>
</head>
<body>

<div id="chatbox">
  <div id="messages"></div>
  <input type="text" id="dealId" placeholder="Enter Deal ID (Required)">
  <textarea id="userInput" placeholder="Type your question here..."></textarea>
  <input type="file" id="imageUpload" accept="image/png, image/jpeg">
  <label><input type="checkbox" id="useAI"> Use AI Parsing</label>
  <div id="ocrText"></div>
  <button onclick="sendMessage()">Send</button>
</div>

<script>
let ocrExtract = '';

document.getElementById('imageUpload').addEventListener('change', async (event) => {
  const file = event.target.files[0];
  if (!file) return;

  const useAI = document.getElementById('useAI').checked;
  const endpoint = useAI ? '/ocr_ai' : '/ocr';

  const formData = new FormData();
  formData.append('image', file);

  try {
    const response = await fetch('https://contacts-sports-save-heat.trycloudflare.com' + endpoint, { ...
      method: 'POST',
      body: formData
    });
    const data = await response.json();
    ocrExtract = (data.structured || data.text || '').trim();
    document.getElementById('ocrText').innerText = `üß† OCR Extracted: ${ocrExtract}`;
  } catch (error) {
    ocrExtract = '';
    document.getElementById('ocrText').innerText = "‚ùå Failed to extract text from image.";
  }
});

async function sendMessage() {
  const endpoint = '/ask';
  const userInput = document.getElementById('userInput').value.trim();
  const dealIdInput = document.getElementById('dealId').value.trim();
  const messagesDiv = document.getElementById('messages');

  if (!dealIdInput) return alert('Deal ID is required!');
  if (!userInput && !ocrExtract) return;

  messagesDiv.innerHTML += `<div class='message'><span class='user'>You:</span> ${userInput || '[Image Text]'}</div>`;

  const question = userInput + (ocrExtract ? `\n${ocrExtract}` : '');

  try {
    const response = await fetch('https://contacts-sports-save-heat.trycloudflare.com' + endpoint, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ question, deal_id: dealIdInput })
    });
    const data = await response.json();
    messagesDiv.innerHTML += `<div class='message'><span class='bot'>Bot:</span> ${data.answer}</div>`;
    document.getElementById('userInput').value = '';
    document.getElementById('ocrText').innerText = '';
    ocrExtract = '';
  } catch (err) {
    messagesDiv.innerHTML += `<div class='message'><span class='bot'>Bot:</span> ‚ùå Error contacting server.</div>`;
  }
}
</script>

</body>
</html>
